{% extends "base.html" %}
{% block title %}Couinterfeit-IC{% endblock %}
{% block head %} {{ super() }}{% endblock %}
{% block content %}

<div class="container grey_block">
    <h2 class="body_heading">Filter by the following options to download the images</h2>

    {% include "_flashmessages.html" %}

    <form action="{{url_for('download_images')}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="manufacturerSelect">Manufacturer</label>
            <select class="form-control" name="manufacturer" id="manufacturer">
                <option value="-1">Choose a Manufacturer</option>
                {% for manufacturer in manufacturers %}
                <option value={{ manufacturer.id }}>{{ manufacturer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="ProductSelect">Product</label>
            <select class="form-control" name="product" id="product">
                <option value="-1" selected>Choose a Product</option>
                {% for product in products %}
                <option value={{ product.id }}>{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="DefectTypeSelect">Defect type</label>
            <select class="form-control" name="defect_type" id="defect_type">
                <option value="-1" selected>Choose a Defect Type</option>
                {% for defect_type in defect_types %}
                <option value={{ defect_type.id }}>{{ defect_type.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="UserSelect">User</label>
            <select class="form-control" name="user" id="user">
                <option value="-1" selected>Choose a User</option>
                {% for user in user_list %}
                <option value={{ user.id }}>{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/inventory/select_defect.js') }}"></script>

{% endblock %}
